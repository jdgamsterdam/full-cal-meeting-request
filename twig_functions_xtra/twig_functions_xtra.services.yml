      - { name: twig.extension }
  json_decode.twig_extension:
    class: Drupal\twig_functions_xtra\Twig\JSONDecode
    tags:
      - { name: twig.extension }
  replace_time_in_date.twig_extension:
    class: Drupal\twig_functions_xtra\Twig\ReplaceTimeInDateExtension
    tags:
      - { name: twig.extension }
